  <rect x="2" y="4" width="28" height="24" rx="3" fill="#3b82f6"/>
  
  <!-- Browser toolbar -->
  <rect x="2" y="4" width="28" height="7" rx="3" fill="#2563eb"/>
  <rect x="2" y="8" width="28" height="3" fill="#2563eb"/>
  
  <!-- Traffic light buttons -->
  <circle cx="6" cy="7.5" r="1.5" fill="#ef4444"/>
  <circle cx="10" cy="7.5" r="1.5" fill="#eab308"/>
  <circle cx="14" cy="7.5" r="1.5" fill="#22c55e"/>
  
  <!-- Address bar -->
