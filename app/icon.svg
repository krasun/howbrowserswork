  <!-- Content area (white) -->
  <rect x="4" y="13" width="24" height="13" rx="1" fill="#ffffff"/>
  
  <!-- Content lines representing text/DOM -->
  <rect x="6" y="15" width="12" height="2" rx="0.5" fill="#e2e8f0"/>
  <rect x="6" y="19" width="20" height="2" rx="0.5" fill="#e2e8f0"/>
